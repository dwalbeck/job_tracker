services:
  # PostgreSQL Database Service
  db:
    image: postgres:15.15-trixie
    container_name: psql.jobtracknow.com
    hostname: psql.jobtracknow.com
    restart: always
    shm_size: 128mb
    env_file:
      - ./backend/.env
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: apiuser
      POSTGRES_PASSWORD: "@p!u$$3r70K3n"
      POSTGRES_DB: jobtracker
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - postgresql:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - job_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apiuser -d jobtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: api.jobtracknow.com
    hostname: api.jobtracknow.com
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job_network
    volumes:
      - job_docs:/app/job_docs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    restart: unless-stopped
    container_name: portal.jobtracknow.com
    hostname: portal.jobtracknow.com
    env_file:
      - ./frontend/.env
    expose:
      - "3000"
      - "443"
      - "80"
    ports:
      - "80:80"
      - "3000:3000"
    depends_on:
      - backend
      - db
    networks:
      - job_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for data persistence
volumes:
  job_docs:
    driver: local
  postgresql:
    driver: local


networks:
  job_network:
    driver: bridge
