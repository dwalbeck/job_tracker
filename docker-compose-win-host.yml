services:
  # PostgreSQL Database Service
  db:
    image: postgres:15.15-trixie
    container_name: psql.jobtracker.com
    hostname: psql.jobtracker.com
    restart: always
    env_file:
      - ./backend/.env
    expose:
      - "5432"
    #ports:
    #  - "5432:5432"
    volumes:
      - ./postgresql:/var/lib/postgresql/15/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    network_mode: "host"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apiuser -d jobtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api.jobtracker.com
    hostname: api.jobtracker.com
    restart: unless-stopped
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    #ports:
    #  - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    network_mode: "host"
    volumes:
      - job_docs:/app/job_docs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portal.jobtracker.com
    hostname: portal.jobtracker.com
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    expose:
      - "3000"
      - "443"
      - "80"
    #ports:
    #  - "80:80"
    depends_on:
      - backend
      - db
    network_mode: "host"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for data persistence
volumes:
  postgresql:
    driver: local
  job_docs:
    driver: local

